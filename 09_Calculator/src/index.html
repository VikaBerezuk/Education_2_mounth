<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js" integrity="sha512-o7l/Uxf+iFLa5H6VpPjFdrY+bF+JtYI47FXfYJp6zlCRhs8K8sO1EVyEiS/1FeEvw1b6HeK6oXT3Plza8L/NIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>
<body>
<table class="calculator" id="calculator">
    <tr>
        <td colspan="8">
            <div id="changeCalc" class="rotate">&orarr;</div>
            <input class="calculator__value" id="calculatorValue" value="0"/>
        </td>
    </tr>
    <tr>
        <td class="engineering"><button id="changeButton" type="button">2<sup>nd</sup></button></td>
        <td class="engineering"><button id="factorial" type="button">n!</button></td>
        <td class="engineering"><button id="bracket-left" type="button">(</button></td>
        <td class="engineering"><button id="bracket-right" type="button">)</button></td>
        <td><button id="cleaning" type="button">AC</button></td>
        <td><button id="%" type="button">%</button></td>
        <td><button id="division" type="button" value="/">&divide;</button></td>
        <td><button id="back" type="button">&lArr;</button></td>
    </tr>
    <tr>
        <td class="engineering"><button id="degree" type="button">x<sup>y</sup></button></td>
        <td class="engineering"><button id="fractional" type="button">/</button></td>
        <td class="engineering"><button id="degree2" type="button">x<sup>2</sup></button></td>
        <td class="engineering"><button id="degree3" type="button">x<sup>3</sup></button></td>
        <td><button id="7" type="button">7</button></td>
        <td><button id="8" type="button">8</button></td>
        <td><button id="9" type="button">9</button></td>
        <td><button  id="multiply" type="button" value="*">&times;</button></td>
    </tr>
    <tr>
        <td class="engineering"><button id="degree10" type="button">10<sup>x</sup></button></td>
        <td class="engineering"><button id="i" type="button">i</button></td>
        <td class="engineering"><button id="pi" type="button">&pi;</button></td>
        <td class="engineering"><button id="getE" type="button">e</button></td>
        <td><button id="4" type="button">4</button></td>
        <td><button id="5" type="button">5</button></td>
        <td><button id="6" type="button">6</button></td>
        <td><button  id="minus" type="button" value="-">&minus;</button></td>
    </tr>
    <tr>
        <td class="engineering"><button id="lg" type="button">log<sup>10</sup></button></td>
        <td class="engineering"><button id="sqrt(-" type="button">&#8730;-</button></td>
        <td class="engineering"><button id="degree1" type="button"><sup>1</sup>/<i>x</i></button></td>
        <td class="engineering"><button id="module" type="button">|x|</button></td>
        <td><button id="1" type="button">1</button></td>
        <td><button id="2" type="button">2</button></td>
        <td><button id="3" type="button">3</button></td>
        <td><button  id="plus" type="button" value="+">&plus;</button></td>
    </tr>
    <tr>
        <td class="engineering"><button id="ln" type="button">ln</button></td>
        <td class="engineering"><button id="sqrt(" type="button">&#8730;</button></td>
        <td class="engineering"><button id="getExp" type="button">exp</button></td>
        <td class="engineering"><button id="mod" type="button">mod</button></td>
        <td><button id="change" type="button"><sup>+</sup>/-</button></td>
        <td><button id="0" type="button">0</button></td>
        <td><button type="button" id="point">.</button></td>
        <td><button  id="equality" type="button">=</button></td>
    </tr>
</table>

</body>
</html>
